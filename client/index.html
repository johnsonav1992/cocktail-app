<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script defer src="./main.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image" href="./images/favicon.png" />
		<title>Cocktail Central</title>
	</head>
	<body>
		<main class="grid-container">
			<header class="header">
				<a href="./index.html">
					<div class="title-box">
						<div class="image-wrapper">
							<img
								class="logo"
								src="./images/martini-glass-transparent-background-21.png"
								alt=""
							/>
						</div>
						<h1 class="header-title">COCKTAIL CENTRAL</h1>
					</div>
				</a>
			</header>
			<section class="drink-card">
				<h1 class="drink-name">Test Drink name</h1>
				<div class="container">
					<img class="drink-image" src="" alt="" />
					<div class="ingredients-list-section">
						<h2 class="list-title ingredients-title">
							Ingredients
						</h2>
						<ul class="ingredients-list"></ul>
						<h3 class="glass-name"></h3>
					</div>
					<div class="directions-card">
						Make this cocktail, please!
					</div>
					<button class="random-cocktail button">
						Get Random Cocktail !
					</button>
				</div>
				<div class="id-holder"></div>
			</section>
			<section class="options-box">
				<div class="options-bg"></div>
				<h2 class="select-drink-title list-title">
					Select Drink by Letter
				</h2>
				<form class="drinks-form">
					<select
						name=""
						id="letter-select"
						class="letters-dropdown dropdown"
					>
						<option value="">Choose a letter</option>
					</select>
					<select
						name="drinks"
						class="drink-dropdown dropdown"
					></select>
					<button class="load-drink-btn button">Load Drink</button>
				</form>
				<h2 class="search-drink-title list-title">
					Search Drink by Name
				</h2>
				<form class="search-form drinks-form">
					<input
						class="input"
						type="text"
						placeholder="Enter Drink Name"
					/>
					<button class="search-btn button">Search</button>
				</form>
				<h2 class="search-drink-title list-title">
					Search Drinks by Ingredient
				</h2>
				<form class="search-form ingredients-form">
					<input
						class="ingredient-input input"
						type="text"
						placeholder="Enter Ingredient Name"
					/>
					<select
						name="ingredients"
						class="ingredients-dropdown dropdown"
					></select>
					<button class="search-btn button">Search</button>
				</form>
				<div class="favorites-title-wrapper">
					<h2 class="favorite-drinks-title list-title">
						Favorite Drinks
					</h2>
					<button class="add-favorite-btn button">
						Add to Favorites
					</button>
				</div>
				<div class="favorites-box"></div>
			</section>
		</main>
		<div class="alert-wrapper hide">
			<div class="alert-bg"></div>
			<div class="alert-modal">
				<h1>Sorry!</h1>
				<p class="modal-message">Test message</p>
				<button class="button modal-close-btn">OK</button>
			</div>
		</div>
	</body>
</html>
